<div class = "vertical_selection_menu" id = "vertical_config_submenu">
    <div class = "vertical-selection-menu-buttons" id = "vertical_config_submenu_buttons">
        <input type = "button" value = "Controlo de carga" class = "sub-nav-button sub-nav-button-config" onclick="setControlSubScreen()"></input>
        <input type = "button" value = "Proteção e Limitação" class = "sub-nav-button sub-nav-button-config" onclick="setSafeLimitSubScreen()"></input>
        <input type = "button" value = "Dispositivo" class = "sub-nav-button sub-nav-button-config" onclick="setDeviceSubScreen()"></input>
    </div>
    <div class="vertical-slider" id = "vertical_config_slider">
        <button class="slider-button">
            <span class = "left-arrow" id = "config_slider_left_arrow"></span>
            <span class = "right-arrow" id = "config_slider_right_arrow"></span>
        </button>
    </div>
</div>
<div class = "section-subcontent" id = "config_subcontent">
    <div class="container-fluid">
        <div class = "col-12 section-subcontent-title-div" id = "config_subcontent_title_div">
            <h5 class = "section-subcontent-title" id = "config_subcontent_title"></h5>
        </div>
        <div class = "section-subcontent-div" id = "config_subcontent_div">
            <div class = "subcontent-div" id = "controlo_carga_content" hidden>          
            </div>
            <div class = "subcontent-div" id = "protecao_limitacao_content" hidden>
            </div>
            <div class = "subcontent-div" id = "device_content" hidden>
            </div>
        </div>
    </div>
</div>
<div class = "horizontal_selection_menu" id = "horizontal_config_submenu">
    <div class = "horizontal-selection-menu-buttons" id = "horizontal_config_submenu_buttons">
        <input type = "button" value = "Controlo de carga" class = "sub-nav-button-small sub-nav-button-small-config" onclick="setControlSubScreen()"></input>
        <input type = "button" value = "Proteção e Limitação" class = "sub-nav-button-small sub-nav-button-small-config" onclick="setSafeLimitSubScreen()"></input>
        <input type = "button" value = "Dispositivo" class = "sub-nav-button-small sub-nav-button-small-config" onclick="setDeviceSubScreen()"></input>
    </div>
</div>
<div class="horizontal-slider" id = "horizontal_config_slider">
    <button class="slider-button-horizontal">
        <span class = "down-arrow" id = "config_slider_down_arrow"></span>
        <span class = "up-arrow" id = "config_slider_up_arrow"></span>
    </button>
</div>
