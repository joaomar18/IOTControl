<div class = "vertical_selection_menu" id = "vertical_quality_submenu">
    <div class = "vertical-selection-menu-buttons" id = "vertical_quality_submenu_buttons">
        <input type = "button" value = "Tensão" class = "sub-nav-button sub-nav-button-quality" onclick="setVoltageQualitySubScreen()"></input>
        <input type = "button" value = "Frequência" class = "sub-nav-button sub-nav-button-quality" onclick="setFreqQualitySubScreen()"></input>
        <input type = "button" value = "Fator de Potência" class = "sub-nav-button sub-nav-button-quality" onclick="setPFQualitySubScreen()"></input>
    </div>
    <div class="vertical-slider" id = "vertical_quality_slider">
        <button class="slider-button">
            <span class = "left-arrow" id = "quality_slider_left_arrow"></span>
            <span class = "right-arrow" id = "quality_slider_right_arrow"></span>
        </button>
    </div>
</div>
<div class = "section-subcontent" id = "quality_subcontent">
    <div class="container-fluid">
        <div class = "col-12 section-subcontent-title-div" id = "quality_subcontent_title_div">
            <h5 class = "section-subcontent-title" id = "quality_subcontent_title"></h5>
        </div>
        <div class = "section-subcontent-div" id = "quality_subcontent_div">
            <div class = "subcontent-div" id = "voltage_quality_content" hidden>

            </div>
            <div class = "subcontent-div" id = "frequency_quality_content" hidden>

            </div>
            <div class = "subcontent-div" id = "pf_quality_content" hidden>

            </div>
        </div>
    </div>
</div>
<div class = "horizontal_selection_menu" id = "horizontal_quality_submenu">
    <div class = "horizontal-selection-menu-buttons" id = "horizontal_quality_submenu_buttons">
        <input type = "button" value = "Tensão" class = "sub-nav-button-small sub-nav-button-small-quality" onclick="setVoltageQualitySubScreen()"></input>
        <input type = "button" value = "Frequência" class = "sub-nav-button-small sub-nav-button-small-quality" onclick="setFreqQualitySubScreen()"></input>
        <input type = "button" value = "Fator de Potência" class = "sub-nav-button-small sub-nav-button-small-quality" onclick="setPFQualitySubScreen()"></input>
    </div>
</div>
<div class="horizontal-slider" id = "horizontal_quality_slider">
    <button class="slider-button-horizontal">
        <span class = "down-arrow" id = "quality_slider_down_arrow"></span>
        <span class = "up-arrow" id = "quality_slider_up_arrow"></span>
    </button>
</div>
