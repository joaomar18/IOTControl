<div class = "section-content" id = "consumption_content">
    <div class = "vertical_selection_menu" id = "vertical_consumption_submenu">
        <div class = "vertical-selection-menu-buttons" id = "vertical_consumption_submenu_buttons">
            <input type = "button" value = "Consumo Atual" class = "sub-nav-button" onclick="setActiveConsumptionSubScreen()"></input>
            <input type = "button" value = "Consultar Consumo" class = "sub-nav-button" onclick="setPastConsumptionSubScreen()"></input>
        </div>
        <div class="vertical-slider" id = "vertical_consumption_slider">
            <button class="slider-button">
                <span class = "left-arrow" id = "consumption_slider_left_arrow"></span>
                <span class = "right-arrow" id = "consumption_slider_right_arrow"></span>
            </button>
        </div>
    </div>
    <div class = "section-subcontent" id = "consumption_subcontent">
        <div class="container-fluid">
            <div class = "col-12 section-subcontent-title-div" id = "consumption_subcontent_title_div">
                <h5 class = "section-subcontent-title" id = "consumption_subcontent_title"></h5>
            </div>
            <div class = "section-subcontent-div" id = "consumption_subcontent_div">
                <div class = "subcontent-div" id = "active_consumption_content">

                </div>
                <div class = "subcontent-div" id = "past_consumption_content">

                </div>
            </div>
        </div>
    </div>
    <div class = "horizontal_selection_menu" id = "horizontal_consumption_submenu">
        <div class = "horizontal-selection-menu-buttons" id = "horizontal_consumption_submenu_buttons">
            <input type = "button" value = "Consumo Atual" class = "sub-nav-button-small" onclick="setActiveConsumptionSubScreen()"></input>
            <input type = "button" value = "Consultar Consumo" class = "sub-nav-button-small" onclick="setPastConsumptionSubScreen()"></input>
        </div>
    </div>
    <div class="horizontal-slider" id = "horizontal_consumption_slider">
        <button class="slider-button-horizontal">
            <span class = "down-arrow" id = "consumption_slider_down_arrow"></span>
            <span class = "up-arrow" id = "consumption_slider_up_arrow"></span>
        </button>
    </div>
</div>
